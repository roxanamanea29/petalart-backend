spring.application.name=login_api

security.jwt.secret-key=verysecretkeyisthatmykidsdontlistentome

spring.datasource.url=jdbc:${DB:mysql}://${POSTGRES_URL:localhost}:5432/${POSTGRES_DB_NOMBRE:login_api_copia}
spring.datasource.username=${POSTGRES_USER:root}
spring.datasource.password=${POSTGRES_PASSWORD:root}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.use_sql_comments=true
logging.level.org.hibernate.orm.jdbc.bind=TRACE
spring.jpa.open-in-view=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
server.port=${SERV_PORT:8080}


# SendGrid: clave de desarrollo por defecto
sendgrid.api-key=${SENDGRID_API_KEY:SG.dev.abc0123456789}

# URL del frontend: usa la env var APP_FRONTEND_URL o esta URL por defecto
app.frontend.url=${APP_FRONTEND_URL:https://petalart-frontend.onrender.com}