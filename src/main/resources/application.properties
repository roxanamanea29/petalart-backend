# Nombre de la aplicación
spring.application.name=login_api

# Secret de JWT (ojo: nunca subir esto a repos públicos)
security.jwt.secret-key=verysecretkeyisthatmykidsdontlistentome

# Configuración de base de datos con soporte para variables de entorno
spring.datasource.url=jdbc:${DB:mysql}://${POSTGRES_URL:localhost}:5432/${POSTGRES_DB_NOMBRE:login_api_copia}
spring.datasource.username=${POSTGRES_USER:root}
spring.datasource.password=${POSTGRES_PASSWORD:root}

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.open-in-view=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Puerto del servidor
server.port=${PORT:8080}

# Logging general
logging.level.root=INFO
logging.level.com.example=DEBUG

# Logging de seguridad
logging.level.org.springframework.security=DEBUG

# Mostrar queries SQL ejecutados
logging.level.org.hibernate.SQL=DEBUG

# Mostrar parámetros vinculados (bind)
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Mostrar errores detallados en la respuesta
server.error.include-message=always
server.error.include-binding-errors=always